<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="style.css" />
</head>
<body class="light-mode">
  <header>
    <div class="top-bar">
      <div class="logo">
        <img src="Super Deriv.png" alt="Super Deriv Logo" />
        <h1>Super Deriv</h1>
      </div>
      <div class="menu-toggle" id="menuToggle">&#9776;</div>
      <div class="theme-toggle" id="themeToggle" title="Toggle Dark/Light">ðŸŒ™</div>
    </div>
    <nav id="sidebarNav">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="calculators.html">Calculators</a></li>
        <li><a href="#">Deriv EAs</a></li>
        <li><a href="#">Join Deriv</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="calculator-page">
    <h2>Position Size Calculator</h2>

    <form id="positionForm" class="calc-form">

      <!-- Market Type & Symbol -->
      <label>Market Type:
        <select id="marketType" required>
          <option value="">Select Market</option>
          <option value="Forex">Forex Pairs</option>
          <option value="Synthetic">Synthetic Indices</option>
          <option value="Commodities">Commodities</option>
          <option value="Crypto">Cryptocurrencies</option>
        </select>
      </label>

      <label>Symbol:
        <select id="symbol" required>
          <option value="">Select Symbol</option>
        </select>
      </label>

      <!-- Trade Type & Currency -->
      <label>Trade Type:
        <div class="radio-group">
          <label><input type="radio" name="tradeType" value="Buy" checked /> Buy</label>
          <label><input type="radio" name="tradeType" value="Sell" /> Sell</label>
        </div>
      </label>

      <label>Account Currency:
        <select id="currency">
          <option value="USD" selected>USD</option>
          <option value="GBP">GBP</option>
          <option value="JPY">JPY</option>
        </select>
      </label>

      <!-- Balance & Risk -->
      <label>Account Balance:
        <input type="number" id="balance" placeholder="e.g., 1000" required />
      </label>

      <label>Risk:
        <div class="toggle-field">
          <input type="radio" name="riskMode" value="percent" checked /> %
          <input type="radio" name="riskMode" value="amount" /> Amount
        </div>
        <input type="number" id="riskValue" placeholder="e.g., 1 or $10" required />
      </label>

      <!-- Price Inputs -->
      <label>Entry Price:
        <input type="number" id="entryPrice" placeholder="Auto-fetched or enter manually" required />
      </label>

      <label>Stop Loss:
        <div class="toggle-field">
          <input type="radio" name="slMode" value="pips" checked /> Pips
          <input type="radio" name="slMode" value="price" /> Price
        </div>
        <input type="number" id="stopLoss" placeholder="e.g., 50 pips or 1.1020" required />
      </label>

      <label>Take Profit:
        <input type="number" id="takeProfit" placeholder="e.g., 1.1070 or 60 pips" required />
      </label>

      <div class="cta-group">
        <button type="reset" class="btn secondary">Reset</button>
        <button type="submit" class="btn">Calculate</button>
      </div>
    </form>

    <div id="result" class="calc-result"></div>

    <!-- Share Options -->
    <div class="share-buttons">
      <button onclick="copyResult()">ðŸ“‹ Copy</button>
      <a href="#" id="whatsappShare" target="_blank">ðŸ“± WhatsApp</a>
      <a href="#" id="telegramShare" target="_blank">ðŸ’¬ Telegram</a>
    </div>

    <!-- EA CTA (only shows if needed) -->
    <div id="eaSuggestion" class="ea-cta" style="display:none;">
      <p>Recommended lot is below the symbol's minimum lot size. Try our <strong>Lot Size Cutter EA</strong>.</p>
      <a href="#" class="btn">Try Now</a>
    </div>

    <!-- Placeholder for Deriv Marketing Banner -->
    <div class="affiliate-banner">
      <!-- Your banner/link will be inserted here -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Super Deriv. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script src="position-calculator.js"></script> <!-- Separate JS for calculator logic -->
</body>
</html>
